<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
<section class="wrapper">
    <container>
        <div class="logo">
            <h1>Tip Calculator</h1>
        </div>
        <container class="grid-container">
            <section class="box1">
                <div id="item-bill">
                    <p>Bill</p>
                    <input type="number" id="bill" step="0.01" min="0"placeholder="0" pattern="^\d*(\.\d{0,2})?$" autocomplete="off">
                </div>

                <div class="item-percent">
                    <p>Select %</p>
                    <div class="buttons-container">
                        <input type="radio" id="fivePercent" name="tip-percent" value="5">
                        <label for="fivePercent">5%</label>

                        <input type="radio" id="tenPercent" name="tip-percent" value="10">
                        <label for="tenPercent">10%</label>

                        <input type="radio" id="fifteenPercent" name="tip-percent" value="15">
                        <label for="fifteenPercent">15%</label>

                        <input type="radio" id="twentyPercent" name="tip-percent" value="20">
                        <label for="twentyPercent">20%</label>

                        <input type="radio" id="twentyFivePercent" name="tip-percent" value="25">
                        <label for="twentyFivePercent">25%</label>

                        <input type="radio" id="custom-number" name="tip-percent" value="">
                        <label for="custom-number">
                        <input type="number" name="custom-input" id="custom-input" placeholder="Custom" autocomplete="off" data-placeholder="%"/></label>
                    </div>
                </div>

                <div id="number-of-people">
                    <p>Number of People</p>
                    <input type="number" id="people" placeholder="0" min="1" step="1" autocomplete="off">
                </div>
            </section>

            <section class="results">
                    <div class="item">
                        <div>
                            <p>Price</p>
                            <p>/ person</p>
                        </div>
                        <div>
                            <p id="tip">$0.00</p>
                        </div>
                    </div>
                    <div class="item">
                        <div>
                            <p>Price</p>
                            <p>/ person</p>
                        </div>
                        <div>
                            <p id="total">$0.00</p>
                        </div>
                    </div>
                    <div class="reset-container">
                        <button id="reset" class="reset-faded">reset</button>
                    </div>
            </section>
        </container>
    </container>
</section>


</body>
</html>
